{% extends "base.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Image to Text Result{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body {
                padding: 20px;
                background-color: #1a1a1a;
                color: #ff00ff; /* Neon pink text */
                font-family: 'Comic Sans MS', cursive, sans-serif;
            }
        
            h1 {
                margin-bottom: 20px;
                color: #00ff00; /* Neon green heading */
            }
        
            form {
                max-width: 400px;
                margin: auto;
                background-color: #333;
                padding: 20px;
                border-radius: 10px;
            }
        
            label {
                margin-top: 10px;
                display: block;
                color: #ffcc00; /* Neon yellow label text */
            }
        
            button {
                background-color: #ff6600; /* Neon orange button */
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        
            button:hover {
                background-color: #ff4500; /* Darker orange on hover */
            }
        </style>
        
</head>
<body>
    <div class="container">
        <h1>Extracted Text from Image</h1>
        <p>{{ output }}</p>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
{% endblock body %}
