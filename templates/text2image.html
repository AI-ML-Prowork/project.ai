{% extends "base.html" %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Text To Image: Dark Edition</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #e6e6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            margin-top: 4rem;
            text-align: center;
        }

        h1 {
            color: #ff6666;
            font-size: 3rem;
            text-decoration: underline;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 2rem;
            border: 3px solid #ffd700;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            background-color: #ff6666;
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            margin-top: 2rem;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 8px;
        }

        a:hover {
            background-color: #ff4033;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pass a Text, Get an Image...</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="text_input">Enter the Text:</label>
                <input type="text" id="text_input" name="text_input">
            </div>
            <button type="submit">Generate Image</button>
        </form>
    </div>
</body>
</html>
{% endblock body %}
