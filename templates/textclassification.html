{% extends "base.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Text Classifier{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body {
                background-color: #2b2b2b;
                color: #e6e6e6;
                font-family: 'Comic Sans MS', cursive, sans-serif;
            }
    
            .container {
                margin-top: 4rem;
                text-align: center;
            }
    
            h1 {
                color: #ff6666;
                font-size: 3rem;
                text-decoration: underline;
            }
    
            img {
                max-width: 80%;
                height: auto;
                margin-top: 2rem;
                border: 3px solid #ffd700;
                border-radius: 8px;
            }
    
            a {
                display: inline-block;
                background-color: #ff6666;
                color: #fff;
                text-decoration: none;
                padding: 0.7rem 1.5rem;
                margin-top: 2rem;
                border: none;
                cursor: pointer;
                font-size: 1.2rem;
                border-radius: 8px;
            }
    
            a:hover {
                background-color: #ff4033;
            }
        </style>
</head>
<body>
    <div class="container">
        <h1>Get the category from which it belong</h1>
        <form method="POST" action="{% url 'textclassifier' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="sequence">Enter a Phrase:</label>
                <input type="text" id="sequence" name="sequence" placeholder="wait for 30 sec to load the Model" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
{% endblock body %}
